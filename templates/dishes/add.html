{% extends "base/base.html" %}

{% block content %}
<form class="m-5" enctype="multipart/form-data" method= "POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input name = "name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> 
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Description</label>
      <textarea name = "description" class="form-control" id="exampleInputEmail1">
      </textarea>
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Image</label>
      <input name ="image" type="File" accept="image/*" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


{% endblock content %}
